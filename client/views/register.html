<div class="row">
    <div class="col s12 m8 offset-m2">
        <h3>Registration</h3>
        <form name="user" class="form-horizontal" novalidate ng-submit="register()">

            <div class="row">
                <div class="col s12 m6 input-field">
                    <label for="user_first_name">First Name</label>
                    <input type="text" id="user_first_name" ng-model="user.first_name"  required/>
                </div>


                <div class="col s12 m6 input-field">
                    <label for="user_last_name">Last Name</label>
                    <input type="text" id="user_last_name" ng-model="user.last_name" required/>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <md-select ng-model="user.blood_group" placeholder="Blood Group">
                        <md-option ng-value="blood_group" ng-repeat="blood_group in blood_groups">{{blood_group}}</md-option>
                    </md-select>
                </div>
            </div>  

            <div class="row">
                <div class="col s12 input-field">
                    <label for="user_location">Location</label>
                    <input type="text" class="form-control input-lg"  ng-autocomplete ng-model="user.location" placeholder="" options="location_options" details="user.location_details" required/>
                </div>
            </div>

            <div class="row">

                <div class="col s12 input-field">
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" ng-model="user.email" required />
                </div>
            </div>


            <div class="row">
                <div class="col s6 input-field">
                    <label for="user_password">Password</label>
                    <input type="password" id="user_password" ng-model="user.password"  required/>
                </div>


                <div class="col s6 input-field">
                    <label for="user_confirm_password">Confirm Password</label>
                    <input type="password" id="user_confirm_password" ng-model="user.confirm_password" required/>
                </div>
            </div>


            <div class="col s12 center">
                <button type="submit" name="register" id="user_register" class="btn waves-effect waves-light btn-large">Register</button>
            </div>

        </form>
    </div>
</div>
