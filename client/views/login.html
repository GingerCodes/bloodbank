<section>
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <h3>Login</h3>
            <form name="loginForm" class="form-horizontal" novalidate ng-submit="login()">

                <div class="row">
                    <div class="col s12 input-field">
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" ng-model="user.email"  class="form-control input-lg" required />
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 input-field">
                        <label for="user_password">Password</label>
                        <input type="password" id="user_password" ng-model="user.password"  class="form-control input-lg" required/>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                        <button type="submit" name="login" id="user_login" class="btn waves-effect waves-light btn-large">Login</button>
                        <button type="button" ng-click="fbLogin()" class="btn  blue darken-3 waves-effect waves-light btn-large">Login With Facebook</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
