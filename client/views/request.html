<div class="section">
    <div class="row valign-wrapper">
        <div class="col s12 m9 valign">
            <h4>{{::request.location}}</h4>
            <strong>{{::request.user.first_name}} {{::request.user.last_name}}, {{::request.id| objectIDtoDate | date}}</strong> <br />
            <hr />
            <button class="btn" ng-show="user.blood_group == request.blood_group && !is_donated" ng-click="donate()">Donate</button>
            <button class="btn" ng-show="is_donated" disabled="disabled">Donated</button>
        </div>
        <div class="col s12 m3">
            <div class="card center red">
                <div class="card-content white-text">
                    <h1>{{::request.blood_group}}</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row center">
        <div class="col m4 s12">
            <div class="card orange darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Donated</span> 
                    <h1>{{::count.confirmed.count}}</h1>
                </div>
            </div>
        </div>

        <div class="col m4 s12">
            <div class="card blue darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Willing To Donate</span> 
                    <h1>{{::count.pending.count}}</h1>
                </div>
            </div>
        </div>
    </div>



</div>
