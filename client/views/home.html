<h1>Hello World</h1>

<ul>
    <li ng-repeat="profile in users">
        {{profile.first_name}}
    </li>
</ul>

<h2>Requests</h2>
<ul>
    <li ng-repeat="request in requests">
        {{request.blood_group}}
    </li>
</ul>

<form>
    <input type="text" ng-model="blood_group" name="blood_group" placeholder="Blood Group"/>
    <input type="number" ng-model="location" name="location" placeholder="Location" />
    <input type="submit" name="submit" value="Submit" ng-click="submit()" />
</form>
